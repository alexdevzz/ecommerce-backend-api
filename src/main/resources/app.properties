spring.application.name=ecommerce-backend
spring.jackson.time-zone=America/Havana
server.port=8092
server.servlet.context-path=/api/v1/

# config database ..
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=4516*
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_ecommerce_spring

# config hibernate ...
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# config openapi swagger ...
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=openapi_3_1
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.syntax-highlight.theme=agate

# image server config ...
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=5MB

